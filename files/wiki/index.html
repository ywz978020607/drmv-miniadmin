  <div id="app">摸鱼大鸽@Bilibili.com</div>
  <script>
    const isEn = () => location.hash.includes('README_EN');
    const isRoot = () => ['', '#/', '#/README', '#/README_EN'].includes(location.hash);
    // const sidebar = () => isRoot() ? false : (isEn() ? 'summary_en.md' : 'summary.md'); //仅首页不同 其他均以summary>README为目录
    const sidebar = () => (isEn() ? 'summary_en.md' : 'summary.md'); //仅首页不同 其他均以summary>README为目录

    window.addEventListener('hashchange', () => {
      window.$docsify.loadSidebar = sidebar();
      window.$docsify.pagination.previousText = isEn() ? 'PREVIOUS' : '上一项';
      window.$docsify.pagination.nextText = isEn() ? 'NEXT' : '下一项';
    });

    window.$docsify = {
      name: 'leetcode',
      repo: 'ywz978020607/leetcode',
      logo: '/images/doocs-leetcode.png',
      search: [
        '/', '/lcof2/',
      ],
      loadSidebar: sidebar(),
      auto2top: true,
      subMaxLevel: 2,
      alias: {
        '/lcof2/.*/summary.md': '/lcof2/summary.md',

        '/lcof2/.*/summary_en.md': '/lcof2/summary_en.md',
      },
      contributors: {
        repo: 'ywz978020607/leetcode',
        ignores: ['/README.md', '/README_EN.md', '/summary.md'],
        image: {
          margin: '0.2em',
          isRound: true
        }
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: '#191919',
          highlightColor: '#e96900',
          codeBackgroundColor: '#202020',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },
      pagination: {
        previousText: isEn() ? 'PREVIOUS' : '上一项',
        nextText: isEn() ? 'NEXT' : '下一项',
        crossChapter: true,
        crossChapterText: true
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      plugins: [
        (hook, vm) => {
          hook.beforeEach((html) => {
            const { file } = vm.route
            const userContent = /githubusercontent\.com/.test(file)
            const url = userContent ? file
              .replace('raw.githubusercontent.com', 'github.com')
              .replace(/\/main/, '/blob/main') : 'https://github.com/ywz978020607/leetcode/blob/main/' + file

            const github = `[GitHub](${url})`
            const gitee = `[Gitee](${url.replace("github", "gitee")})`
            const editHtml = isEn() ? `:memo: Edit on ${github} / ${gitee}\n` : `:memo: 在 ${github} / ${gitee} 编辑\n`
            return editHtml + html
          })

          hook.afterEach((html) => {
            const copyright = isEn() ? '. All Rights Reserved' : ' 版权所有'
            const currentYear = new Date().getFullYear()
            const footer = `<footer>Copyright © 2023-${currentYear} <a href="https://github.com/ywz978020607" target="_blank">摸鱼大鸽</a>${copyright}</footer>`
            return html + footer
          })
        },
      ]
    }
  </script>
